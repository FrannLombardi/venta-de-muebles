<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultas</title>
    <link rel="stylesheet" href="./../styles/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <h1 style="background-color:rgb(210, 171, 120) ;" class="container-fluid">Muebles y Tapizado</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="background-color: antiquewhite;">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#"
              >Consultas</a
            >
            <a class="nav-link" href="./../index.html">Inicio</a>
            <a class="nav-link" href="./productos.html">Productos</a>
            <a class="nav-link" href="./dondeEstamos.html">Donde Estamos</a>
            <a class="nav-link" href="./contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
    <main class="container-fluid" style="background-color:rgb(130, 78, 59) ;">
      <section>
        <article>
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Correo Electronico
              </label>
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail3"
                  placeholder="Igrese su Correo Aqui"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Contraseña</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                  placeholder="Contraseña"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2">Checkbox</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" /> Check me
                    out
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">
                  Inicio Sesion
                </button>
              </div>
            </div>
          </form>
        </article>
      </section>
    </main>
    <aside> 
        <div class="container-fluid">
            <p>Te Contactaremos</p>
        </div>
    </aside>
    <footer style="background-color:darkkhaki ;">
        <a style="text-align:center ;" href="./Productos.html">Click Aqui para ver Ofertas :</a>
    </footer>

    <script src="./../javascript/bootstrap.bundle.min.js"></script>
  </body>
</html>
